version: "3.4"
services:
  app:
    container_name: frontend-ecommerce-desa-belega
    image: ghcr.io/belega-village-unud/frontend-web-edb:staging
    env_file:
      - ../../.env
    restart: always
    ports:
      - ${PORT}:${PORT}
    networks:
      - service
    depends_on:
      - db

networks:
  service:
    driver: bridge
