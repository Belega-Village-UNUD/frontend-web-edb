server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name becommerce.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/becommerce.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/becommerce.duckdns.org/privkey.pem;
    ssl_dhparam /etc/nginx/dhparam/dhparam-2048.pem;

    location / {
        proxy_pass http://app:3000; 
    }

