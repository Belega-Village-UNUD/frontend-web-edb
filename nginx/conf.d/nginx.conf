server {
    listen 80;
    listen [::]:80;
    server_name becommerce.duckdns.org;

    location ~ /.well-known/acme-challenge/ {
        allow all;
    }

    location / {
        return 301 https://becommerce.duckdns.org$request_uri;
    }

