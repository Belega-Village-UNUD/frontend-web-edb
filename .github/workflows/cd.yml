name: SAST on Container and Deploy

on:
  push:
    branches: ["EDP-72-frontend-web-sast"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  INSTANCE_NAME: becommerce-instance
  ZONE: asia-southeast2-a

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ./docker/service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }} github actions to run publish docker image to github packages

  sast-container-checks:
    needs: build-and-push-image
    environment: staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: read
      actions: read
    steps:
      - name: SAST Trivy Container Checks
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/belega-village-unud/frontend-web-edb:edp-72-frontend-web-sast"
          format: "sarif"
          exit-code: "0"
          ignore-unfixed: true
          output: "trivy-results-container.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
        env:
          TRIVY_USERNAME: "${{ github.actor }}"
          TRIVY_PASSWORD: "${{ secrets.GITHUB_TOKEN }}"

      - name: Upload Trivy Report into Github Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results-container.sarif"

  deploy:
    needs: sast-container-checks
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      actions: read
      packages: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA }}

      - name: SSH to Compute Engine and Deploy
        id: compute-ssh-deploy
        uses: "google-github-actions/ssh-compute@v1"
        with:
          instance_name: ${{ env.INSTANCE_NAME }}
          zone: ${{ env.ZONE }}
          ssh_private_key: ${{ secrets.SERVICE_ACCOUNT_SECRET_SSH_KEY }}
          user: ${{ secrets.GCP_INSTANCE_USER }}
          command: "
            cd frontend-web-edb; \
            git fetch; \
            git checkout EDP-72-frontend-web-sast; \
            git pull origin staging; \
            docker image prune -f; \
            echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin ${{ env.REGISTRY }}; \
            # docker pull ghcr.io/belega-village-unud/backend-api-edb:staging; \
            make build up dns; \
            docker ps"
