name: Deploy

on:
  push:
    branches: ["staging"]

env:
  REGISTRY: registry.belegacommerce.shop
  IMAGE_NAME: ${{ github.repository }}
  COMMIT_SHA: ${{ github.sha }}
  REPO: frontend-web-edb
  INSTANCE_NAME: belega-instance
  ZONE: asia-southeast2-a

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      actions: read
      packages: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth-build
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA }}

      - name: SSH to Compute Engine and Build
        id: compute-ssh-build
        uses: "google-github-actions/ssh-compute@v1"
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          FRONTEND_HOST: ${{ secrets.FRONTEND_HOST }}
          FRONTEND_SERVICE: ${{ secrets.FRONTEND_SERVICE }}
          MIDTRANS_API_URL: ${{ secrets.MIDTRANS_API_URL }}
          MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
          NEXT_PUBLIC_MIDTRANS_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_MIDTRANS_CLIENT_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_PROTOCOL: ${{ secrets.NEXT_PUBLIC_PROTOCOL }}
          NEXT_PUBLIC_HOSTNAME: ${{ secrets.NEXT_PUBLIC_HOSTNAME }}
          PORT: ${{ secrets.PORT }}
          PUBLISH_PORT: ${{ secrets.PUBLISH_PORT }}
        with:
          instance_name: ${{ env.INSTANCE_NAME }}
          zone: ${{ env.ZONE }}
          ssh_private_key: ${{ secrets.SERVICE_ACCOUNT_SECRET_SSH_KEY }}
          user: ${{ secrets.CE_USER }}
          command: |-
            cd $(pwd)/${{ env.REPO }}
            git switch staging
            git pull origin staging
            echo NODE_ENV=${{ steps.compute-ssh-build.env.NODE_ENV }} >> .env
            echo FRONTEND_HOST=${{ steps.compute-ssh-build.env.FRONTEND_HOST }} >> .env
            echo FRONTEND_SERVICE=${{ steps.compute-ssh-build.env.FRONTEND_SERVICE }} >> .env
            echo MIDTRANS_API_URL=${{ steps.compute-ssh-build.env.MIDTRANS_API_URL }} >> .env
            echo MIDTRANS_SERVER_KEY=${{ steps.compute-ssh-build.env.MIDTRANS_SERVER_KEY }} >> .env
            echo NEXT_PUBLIC_MIDTRANS_CLIENT_KEY=${{ steps.compute-ssh-build.env.NEXT_PUBLIC_MIDTRANS_CLIENT_KEY }} >> .env
            echo NEXT_PUBLIC_API_URL=${{ steps.compute-ssh-build.env.NEXT_PUBLIC_API_URL }} >> .env
            echo NEXT_PUBLIC_PROTOCOL=${{ steps.compute-ssh-build.env.NEXT_PUBLIC_PROTOCOL }} >> .env
            echo NEXT_PUBLIC_HOSTNAME=${{ steps.compute-ssh-build.env.NEXT_PUBLIC_HOSTNAME }} >> .env
            echo PORT=${{ steps.compute-ssh-build.env.PORT }} >> .env
            echo PUBLISH_PORT=${{ steps.compute-ssh-build.env.PUBLISH_PORT }} >> .env
            bash ./shell/build.sh staging ${{ env.COMMIT_SHA }}

      - name: Build Output
        id: compute-ssh-build-output
        run: |-
          echo '${{ steps.compute-ssh-build.outputs.stdout }}'
          echo '${{ steps.compute-ssh-build.outputs.stderr }}'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      actions: read
      packages: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth-deploy
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA }}

      - name: SSH to Compute Engine and Deploy
        id: compute-ssh-deploy
        uses: "google-github-actions/ssh-compute@v1"
        with:
          instance_name: ${{ env.INSTANCE_NAME }}
          zone: ${{ env.ZONE }}
          ssh_private_key: ${{ secrets.SERVICE_ACCOUNT_SECRET_SSH_KEY }}
          user: ${{ secrets.CE_USER }}
          command: |-
            cd $(pwd)/${{ env.REPO }}
            bash ./shell/deploy.sh staging ${{ env.COMMIT_SHA }}
            bash ./shell/proxy.sh
            rm .env

      - name: Deploy Output
        id: compute-ssh-deploy-output
        run: |-
          echo '${{ steps.compute-ssh-deploy.outputs.stdout }}'
          echo '${{ steps.compute-ssh-deploy.outputs.stderr }}'
